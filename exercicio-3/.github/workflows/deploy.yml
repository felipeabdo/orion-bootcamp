name: DEPLOY- AUTOMÁTICO

on:

  push:
    branches: [ "feature/**" ]
  pull_request:
    branches: [ "feature/**" ]


  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configurar o Node.js
        uses: actions/setup-node@v3
        with:
         node-version: '18'

      - name: Instalar dependências
        run: npm install

      - name: Executar validação do TypeScript
        run: npm run build
